<!-- Layout used for the in-app (login required) pages -->
<!DOCTYPE html>
    <html lang="en">
        <head>
            <!-- Character encoding + viewport settings -->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <!-- Fonts, CSS & JS -->
            <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
            <link href="/static/styles.css" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="static/vendor/animate/animate.css">
            <!-- Bootstrap CSS & JS -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <!-- Favicon -->
            <link rel="shorcut icon" type="image/png" href="static/Booknotes_logo_small.png">
            <title>{% block title %}{% endblock %}</title>
        </head>
        <body class="in-app-background-image">
            <header>
                <!-- Nav bar -->
                <nav class="navbar">
                    <!-- Logo image (desktop) -->
                    <a href="/"><img src="{{url_for('static', filename='Booknotes_logo.png')}}" alt="Booknotes logo" id="nav-logo"></a>
                    <!-- Logo image (mobile) -->
                    <a href="/"><img src="{{url_for('static', filename='Booknotes_logo_small.png')}}" alt="Booknotes logo" id="nav-logo-mobile"></a>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="/new-book" class="nav-link">New Book</a>
                        </li>
                        <li class="nav-item">
                            <a href="/currently-reading" class="nav-link">Currently Reading</a>
                        </li>
                        <li class="nav-item">
                            <a href="/completed" class="nav-link">Completed</a>
                        </li>
                        <li class="nav-item">
                            <a href="/want-to-read" class="nav-link">Want to Read</a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout" class="nav-link">Log Out</a>
                        </li>
                    </ul>
                    <!-- Hamburger menu for mobile -->
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                </nav>
                <!-- Nav bar end -->
            </header>
            {% block body %}{% endblock %}
            <!-- JS -->
            <script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
            <script src="static/main.js"></script>
        </body>
    </html>
