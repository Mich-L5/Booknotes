<!-- This page gets called from application.py when the user opens the application (login screen) -->
<!-- Extend layout template with Jinja -->
{% extends "layout.html" %}
{% block title %}
    Log In
{% endblock %}
{% block body %}
<!-- BOOTSTRAP theme template -->
<main class="main-bootstrap">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form autocomplete="off" class="login100-form validate-form" method="post">
                    <span class="login100-form-title p-b-43">
                        <img src="{{url_for('static', filename='Booknotes_logo.png')}}" alt="Booknotes logo" id="logo">
                        <br>
                        Login to continue
                    </span>
                    <!-- Link that redirects to the registration page -->
                    <span class="new_user">
                        New user? <a href="/registration">Register here</a>
                    </span>
                    &nbsp;
                    <!-- Username field -->
                    <div class="wrap-input100">
                        <input class="input100" name="username" type="text">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Username</span>
                    </div>
                    <!-- Password field -->
                    <div class="wrap-input100">
                        <input class="input100" name="password" type="password">
                        <span class="focus-input100"></span>
                        <span class="label-input100">Password</span>
                    </div>
                    <!-- Login button -->
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Login
                        </button>
                    </div>
                    <!-- Demo user credentials -->
                    <div class="demo-user-info">
                        <p>Demo username: demo_user</p>
                        <p>Demo password: 123</p>
                    </div>
                </form>
                <div class="login100-more"></div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
