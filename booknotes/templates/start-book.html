<!-- This page gets called from application.py when the user wants to start a book from their want-to-read list  -->
<!-- Extend in-app-layout template with Jinja -->
{% extends "in-app-layout.html" %}
{% block title %}
    Start Book
{% endblock %}
{% block body %}
<main>
    <h1 class="main-header">Start Book</h1>
    <div class="in-app-forms">
        <!-- Form for user to select the book they want to start -->
        <form class="book-list" method="post" action="/start-book">
            <select required name="book" class="drop-down-menu option-maxwidth">
                <option value="" disabled selected hidden>Select a book</option>
                <!-- Get and display the user's books from their want-to-read list (sent from application.py, "/start-book" route) -->
                {% for book in books %}
                <option value="{{ book.book_title }}">{{ book.book_title }}</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit" class="in-app-button" id="view-button">Start book</button>
        </form>
    </div>
</main>
{% endblock %}
