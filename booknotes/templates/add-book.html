<!-- This page gets called from application.py when the user wants to add a new book to their want-to-read list -->
<!-- Extend in-app-layout template with Jinja -->
{% extends "in-app-layout.html" %}
{% block title %}
    Add Book
{% endblock %}
{% block body %}
<main>
    <h1 class="main-header">Add Book to Reading List</h1>
    <h2 class="sub-header">Book title</h2>
    <div class="in-app-forms">
        <!-- Form to add a new book -->
        <form action="/add-book" method="post">
            <div class="input-border">
                <input class="in-app-input-fields" autocomplete="off" autofocus placeholder="Enter book title" type="text" name="addbookreadinglist">
            </div>
            <br>
            <button type="submit" class="in-app-button new-book-button">Add book</button>
        </form>
    </div>
</main>
{% endblock %}
